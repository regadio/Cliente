<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer type="module"  src="./tasksAdmin.js"></script>
</head>
<body>

        <ol id="persolista" data-cy="orderedList"></ol>

    </form>
    <button id="sortButton" data-cy="relevanceSortButton">Ordenar por relevancia</button>

</html>
